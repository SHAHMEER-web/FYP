<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="general">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="container mt-5">
                            <div class="text-center mb-4">
                                <h2>Welcome to Hamdard University <span>(DOC)</span></h2>
                                <h4>General Application Form</h4>
                            </div>
                            <form class="card p-4 shadow">
                                <!-- <div class="mb-3 d-flex justify-content-center">
                                <div class="form-check me-4">
                                    <input class="form-check-input" type="radio" name="city" id="karachi" checked>
                                    <label class="form-check-label" for="karachi">Karachi</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="city" id="islamabad">
                                    <label class="form-check-label" for="islamabad">Islamabad</label>
                                </div>
                            </div> -->

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="name"> Your Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Full Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="name"> Father's Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Father Name"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="name"> CMS ID </label>
                                        <input type="number" class="form-control" placeholder="Enter Your CMS ID"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="name">Department</label>
                                        <input type="text" class="form-control" placeholder="Your Department" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cnic"> Program</label>
                                        <input type="text" class="form-control" placeholder="Your Program" required>
                                    </div>
                                     <div class="col-md-6">
                                        <label for="cnic">  Semester</label>
                                        <input type="number" class="form-control" placeholder="Your Semester" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="subject">Subject</label>
                                        <textarea name="" id="" cols="30" rows="10" class="w-100"></textarea>
                                    </div>
                                 
                                 <div class="col-md-6">
                                        <label for="cnic"> Date</label>
                                        <input type="date" class="form-control" placeholder="Your Program" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="person">Application TO</label>
                                        <select class="form-select" required>
                                            <!-- <option selected disabled>Select </option> -->
                                            <option value="bs">HOD</option>
                                            <option value="ms">Coordinator</option>
                                        </select>
                                    </div>
                                    
                                </div>


                                <div class="mt-4 text-center">
                                    <button type="submit" class="btn btn-success w-50">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
