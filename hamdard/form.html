</head>

<body>
   <section class="hamdard">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="container mt-5">
                        <div class="text-center mb-4">
                            <h2>Welcome to Hamdard University (DOC) Admissions for <span class="text-danger">Spring-2025</span></h2>
                            <h4>Admission Portal</h4>
                        </div>
                        <form class="card p-4 shadow">
                            <!-- <div class="mb-3 d-flex justify-content-center">
                                <div class="form-check me-4">

                                    <label class="form-check-label" for="karachi">Karachi</label>

                                <div class="form-check">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name"> Your Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Full Name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="name"> Father's Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Father Name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="name"> Your Email</label>
                                    <input type="email" class="form-control" placeholder="Enter Your Email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="name">Upload Inter's Marksheet</label>
                                    <input type="file" class="form-control" placeholder="Upload Inter Marksheet" accept=".pdf,.jpg,.png" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cnic"> CNIC Number</label>
                                    <input type="number" class="form-control" placeholder="Enter CNIC Number" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cell"> Cell Number</label>
                                    <input type="number" class="form-control" placeholder="Enter Cell No" required>
                                </div>
                                <!-- <div class="col-md-6">
                                    <select class="form-select" required>
                                        <option selected disabled>Select Program Type</option>
                                        <option value="undergraduate">Undergraduate</option>
                                        <option value="postgraduate">Postgraduate</option>
                                    </select>
                                </div> -->
                                <div class="col-md-6">
                                    <label for="digree"> Select Program type</label>
                                    <select class="form-select" required>
                                        <option selected disabled>Select Program</option>
                                        <option value="bs">BS</option>
                                        <option value="ms">MS</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="digree"> Select Digree type</label>
                                    <select class="form-select">
                                        <option selected disabled>Digree Type</option>
                                        <option value="preference1">Artificial Inteligence</option>
                                        <option value="preference2">Computer Science</option>
                                        <option value="preference3">Software Engineering</option>
                                    </select>
                                </div>
                            </div>
                            
                
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-success w-50">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>
   </section>
